[Christ on the way to Calvary. Valdés Leal, Juan de. c.1661](https://www.museodelprado.es/en/the-collection/art-work/christ-on-the-way-to-calvary/c035162a-872d-433d-81ac-d449199eba82 "caption")

>>>
+ Cross an instrument of **torture** + death
  + to **bear** own cross means
  + to be a **dead man** walking.
+ It's not just about enduring **suffering**
  + but a daily **reminder** of death:
+ I've **died** to sin + self, so
  + sin shall have no **mastery** over me!
+ I've **given up** my freedom to sin, and
  + am a **slave** to righteousness *(Rom6)*,
+ but that means I'm freed **from** sin --
  + I don't **desire** to live in it any longer --
+ &amp; gained true **freedom** by Son of God
  + in the knowledge of His **truth**.
+ And Jesus is not **behind** us,
  + driving us as a **slave master**;
+ He's gone **before** bearing **suff** of sin
  + already **triumphed** over sin + grave.
+ So in this world we're always
  + both **dead** and **alive**
  + as 2Cor says: we're

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-oQl0eVYd_n8-sea_sky_telaviv.jpg" -->
Always **carrying** in the body the **death** of Jesus, <br>
so that the **life** of Jesus <br>
may also be **manifested** in our bodies. 

[11](# "ref")
For we who live are always being <br>
given over to **death** for Jesus' sake, 

so that the **life** of Jesus also <br>
may be manifested in our mortal flesh

[2 Corinthians 4:10-11 (ESV)](# "ref")
[Tel Aviv-Yafo. Joseph Barrientos](https://unsplash.com/photos/oQl0eVYd_n8 "caption")

>>>
+ Never **tire** of the msg of the **cross**:
+ It **reminds** us that in our 
  + daily **struggle** w/sin,
+ Christ has already **died** for us
  + to make us **dead** to sin
+ And He is **risen**, risen indeed, that we
  + may manifest **life** that overcomes! 

---
<!-- .slide: data-background="white" -->
# Am I willing to offer **family**, **fortune**, <br> and **freedom** <br> on the altar? 

>>>
+ To **love** God w/all **heart** / life / strength
+ means finding **stronger** bonds in the HS
  + than our **earthly** family ties;
+ saying **"goodbye"** to all we have
  + differentiating **possessions** we own
  + from the **person** we are in Christ;
+ It means **remembering** every day, that
  + through Christ we are **dead** to sin
+ we no longer live for **ourselves**
  + but for **Christ** who gives us new life
+ so we are **freed** from sin
  + and **slaves** to righteousness

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-3sR_0NhWMEI-water_ocean_calm.jpg" class="outline" -->
1. Examine Our Hearts
  + Building [(v28-30)](# "ref")
  + Battle [(v31-32)](# "ref")
2. Count the Cost
  + Family [(v26)](# "ref")
  + Fortune [(v33)](# "ref")
  + Freedom [(v27)](# "ref")
3. **Remember Our Identity** [(v34-35)](# "ref")

>>>
+ at this point, some **listeners** may say,
+ "You ask **too much**! I've already
  + **volunteered** more than 
  + my **fair** share for God,
  + **sacrificed** for His Name.
+ "I have very real, immediate **stresses**
  + I need to **deal** with right now.
+ "Now You want me to **yield** to God my 
  + **family**, **possessions**, and own **life**?
  + That's all I have **left**!"
+ If you're **asking** that, you're **not** alone:
+ Jesus, after asking the **rich young man**
  + to **sell** all had + **give** to poor,
+ **summed** it up like this:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Ht5XmeuLyDg-camel_mtns_silh.jpg" -->
"It is easier for a **camel** <br>
to go through the eye of a **needle**

than for a **rich** person <br>
to enter the **kingdom of God**."

[26](# "ref")
And they were exceedingly **astonished**, <br>
and said to him, “Then **who** can be saved?” 

[Mark 10:25-26 (ESV)](# "ref")
[Egypt. Mariam Soliman](https://unsplash.com/photos/Ht5XmeuLyDg "caption")

>>>
+ Not only for **rich** people,
  + the **demand** of discip is so **high**
+ "If that's what **takes** to be discip,
  + then **who** could possibly **qualify**?"
+ And this was Jesus' **reply**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-9gGQvhC4PEY-dark_lake_sunset.jpg" -->
Jesus looked at them and said, 

“With **man** it is impossible, <br>
but not with **God**. 

For all things are **possible** with God.”

[Mark 10:27 (ESV)](# "ref")
[Thailand. Dominik QN](https://unsplash.com/photos/9gGQvhC4PEY "caption")

>>>
+ We should **not** interpret this to mean
  + God will do anything we **want**!
+ The **ability** to **follow** Him as discip,
  + the **repentant**, changed heart,
  + the living **faith** to obey Him in 
  + every **aspect** of life --
+ these are **gifts** given as **God** enables.
+ This is why Jesus says in **John 6**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-pZVi92S-ZMs-hands_raised.jpg" -->
And he said, “This is why I told you <br>
that no one can **come** to me <br>
unless it is **granted** him by the **Father**.”

[John 6:65 (ESV)](# "ref")
[Alex Woods](https://unsplash.com/photos/pZVi92S-ZMs "caption")

>>>
+ He said after another **call** to commit
+ Many of His **followers** turned away:
  + "It's **too hard** to do,
  + Who is able to **hear** + do it?"
+ So many **left** Jesus at that point, that
  + He even asked the **twelve**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-78A265wPiO4-sunlit_valley.jpg" -->
“Do **you** want to go away as well?” 

[68](# "ref")
Simon Peter answered him, <br>
“Lord, to **whom** shall we go? 

You have the **words** of eternal life, <br>
[69](# "ref")
and we have **believed**, <br>
and have come to **know**, <br>
that you are the **Holy One** of God.” 

[John 6:67-69 (ESV)](# "ref")
[Ciucaș Peak, Romania. David Marcu](https://unsplash.com/photos/78A265wPiO4 "caption")

>>>
+ They were **chosen** by Christ
  + to receive the **faith**, and
  + the **experiential** knowledge
+ that Jesus is **Saviour** sent by God:
  + there's **nowhere** else to go, and
  + nowhere else they'd **rather** be
+ This is our **identity** in Christ! We are
  + the **church** -- εκκλησία -- 
  + those **chosen** by God's grace.
+ We can no more **return** to a life of sin
  + than **salt** can become **unsalty**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-qMVgO95H3pM-pink_crystal.jpg" -->
**Salt** is good, but if salt has lost its **taste**,<br>
how shall its **saltiness** be restored?<br>

[35](# "ref")
It is of no **use** either for the soil<br>
or for the manure pile. It is **thrown away**.

[Luke 14:34-35 (ESV)](# "ref")
[Michael Walter](https://unsplash.com/photos/qMVgO95H3pM "caption")

>>>
+ How does **salt** become **unsalty**?
  + by very **defn**, sodium chloride salty
  + it's a **counterfact.**, impossibility.
+ Jesus is saying to those He's **chosen**:
  + this is **who you are**: you **are** salty
+ you **have** died to sin already,
  + you **have** been forgiven, and
  + you **have** the light of Christ in you --
  + **Remember** this! **Live** like it! 
+ Parallel passage in **Mt** 
  + adds the analogy of **light**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-H3giJcTw__w-iceland_sunbeam.jpg" -->
You are the **light** of the world. <br>
A city set on a hill cannot be **hidden**. 

Let your light **shine** before others, <br>
so that they may see your **good works** <br>
and give **glory** to your Father who is in heaven.

[Matthew 5:14,16 (ESV)](# "ref")
[Iceland. Davide Cantelli](https://unsplash.com/photos/H3giJcTw__w "caption")

>>>
+ Not about **striving** to do 
  + **more**, more good works,
  + but remem. **who I am** in Christ.
+ The **require.** of discip. are costly:
  + it demands we yield **everything**.
+ But we have been **chosen**, redeemed:
+ We may not always **feel** salty or bright
  + but it is the **gospel** within us
+ that gives us the **aroma** of Christ
  + and the **light** of God's glory.
+ Is there **anyone** then who can be **saved**?
  + **yes**! by God's **grace**
+ We'll read about some of these 
  + **next** time in Lk15:
+ Of those labelled as the **"sinners"**, who
  + came seeking **forgive.** + healing,
+ Jesus said:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Zi8-E3qJ_RM-crying_old_woman.jpg" -->
Therefore I tell you, 
her sins, which are **many**, are forgiven -- 
for she loved **much**.

But he who is **forgiven** little, **loves** little.

[Luke 7:47 (ESV)](# "ref")
[Yuriria, Mexico.  Cristian Newman](https://unsplash.com/photos/Zi8-E3qJ_RM "caption")

>>>
+ ch15: lost **sheep**, lost **coin**, lost **son**:
+ These are the ones who can be **saved**:
  + the ones who know **need** saving
+ and they are **precious** in God's sight!

---
<!-- .slide: data-background="white" -->
# What can I do <br> when I don't feel **salty** or **bright**?

>>>
+ When we don't **feel** partic. Chr.;
+ When the **habits** and **places** we 
  + usually use to **define** ourselves
  + are suddenly **stripped** away:
+ **Remember** who we are in Christ!
  + Jesus **loves** you + has **saved** you;
+ You've **died** to sin + self, and have
  + **life** of risen Saviour in you!
+ Even in the midst of a **pandemic**,
  + you **are** salt, you **are** light --
+ now **live** like it:
  + exude **fragrance** of Christ
